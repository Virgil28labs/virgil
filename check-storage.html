<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Usage Analysis</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #4CAF50;
        }
        .stats {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        th {
            background: #333;
            color: #4CAF50;
        }
        tr:hover {
            background: #333;
        }
        .value-preview {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 12px;
            color: #888;
        }
        .size {
            color: #FFA726;
        }
        .key {
            color: #42A5F5;
        }
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .refresh-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÑÔ∏è Virgil LocalStorage Analysis</h1>
        
        <button class="refresh-btn" onclick="analyzeStorage()">üîÑ Refresh Analysis</button>
        
        <div class="stats" id="summary">
            Loading...
        </div>
        
        <h2>Storage Items (Sorted by Size)</h2>
        <table id="storageTable">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Size (bytes)</th>
                    <th>Size (KB)</th>
                    <th>Value Preview</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        
        <div class="stats" id="browserQuota">
            Checking browser storage quota...
        </div>
    </div>

    <script>
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function analyzeStorage() {
            let totalSize = 0;
            const items = [];

            // Analyze localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key) {
                    const value = localStorage.getItem(key) || '';
                    const keySize = new Blob([key]).size;
                    const valueSize = new Blob([value]).size;
                    const itemSize = keySize + valueSize;
                    totalSize += itemSize;
                    
                    items.push({
                        key: key,
                        keySize: keySize,
                        valueSize: valueSize,
                        totalSize: itemSize,
                        value: value
                    });
                }
            }

            // Sort by size
            items.sort((a, b) => b.totalSize - a.totalSize);

            // Update summary
            document.getElementById('summary').innerHTML = `
                <h2>üìä Summary</h2>
                <p><strong>Total Items:</strong> ${localStorage.length}</p>
                <p><strong>Total Size:</strong> <span class="size">${totalSize} bytes (${formatBytes(totalSize)})</span></p>
                <p><strong>Average Item Size:</strong> ${items.length > 0 ? formatBytes(totalSize / items.length) : '0 Bytes'}</p>
                <p><strong>localStorage Limit:</strong> ~5-10 MB (browser dependent)</p>
                <p><strong>Usage:</strong> ${((totalSize / (5 * 1024 * 1024)) * 100).toFixed(2)}% of 5MB limit</p>
            `;

            // Update table
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            items.forEach(item => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td><span class="key">${item.key}</span></td>
                    <td>${item.totalSize}</td>
                    <td><span class="size">${formatBytes(item.totalSize)}</span></td>
                    <td class="value-preview">${item.value.substring(0, 100)}${item.value.length > 100 ? '...' : ''}</td>
                `;
            });

            // Check browser storage quota
            if (navigator.storage && navigator.storage.estimate) {
                navigator.storage.estimate().then(estimate => {
                    document.getElementById('browserQuota').innerHTML = `
                        <h2>üåê Browser Storage Quota</h2>
                        <p><strong>Total Used (All Storage):</strong> ${formatBytes(estimate.usage)}</p>
                        <p><strong>Total Quota:</strong> ${formatBytes(estimate.quota)}</p>
                        <p><strong>Usage:</strong> ${((estimate.usage / estimate.quota) * 100).toFixed(4)}%</p>
                        <p><em>Note: This includes IndexedDB, Cache Storage, and other browser storage, not just localStorage</em></p>
                    `;
                }).catch(err => {
                    document.getElementById('browserQuota').innerHTML = `
                        <h2>üåê Browser Storage Quota</h2>
                        <p>Unable to determine browser storage quota: ${err.message}</p>
                    `;
                });
            } else {
                document.getElementById('browserQuota').innerHTML = `
                    <h2>üåê Browser Storage Quota</h2>
                    <p>Storage quota API not supported in this browser</p>
                `;
            }
        }

        // Run analysis on load
        analyzeStorage();
    </script>
</body>
</html>
